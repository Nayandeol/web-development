<html>
<head>
<title>timetable</title>
<style>
table, th, td {
  color: #f02222;
  height: 70px;
  border: 3px solid black;
  border-collapse: collapse;
  background-color: #c0faf9;
  text-align: center;
  }
</style>
</head>
<body>
<table style="width:70%;">
<tr>
<th colspan="6"><center>December</center></th>
</tr>
<tr>
<td>mon</td>
<td>tue</td>
<td>wed</td>
<td>thu</td>
<td>fri</td>
<td>sat</td>
</tr>
<tr>
<th rowspan="2">Name</th>
<td><center>*</td>
<td colspan="2">**</td>
<td colspan="2">**</td>
</tr>
<tr>
<td colspan="2">**</td>
<td colspan="2">**</td>
<td>*</td>
</tr>
<tr>
<th colspan="6"><center>Timing</center></th>
</tr>
<tr>
<td>8-9</td>
<td>9-10</td>
<td>10-11</td>
<td>1-2</td>
<td>2-3</td>
<td>3-4</td>
</tr>
</body>
</html>
